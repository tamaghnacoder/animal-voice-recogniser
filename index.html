<html>
<head>
  <title>Animal Voice Recogniser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="col-xs-12 header_div text-center">
        <h2>Animal Voice Recogniser</h2>
        <p>Note: Play different sounds of the following animals- </p>
        <br>
        Bee
        <br>
        Lion
        <br>
        Cougar
        <br>
        <br>
    </div>
    <div class="col-xs-12 main_div">
        <center>
            <button class="btn btn-info" onclick="startClassification()">Start</button>
            <h4 id="result_count"></h4>
            <h3 id="result_label">I can Hear</h3>
            <br>
            <img id="animal_image" src="listen.gif" width="300" height="300">
        </center>
    </div>
    <div class="col-xs-12 copy_right_footer">Developed by Tamaghna</div>
    <script src="main.js"></script>
</body>
</html>
